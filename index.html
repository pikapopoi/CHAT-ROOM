<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Voice Chat Room</h1>
        </header>
        
        <main>
            <div class="chat-area">
                <p id="status">You are not connected to the chat.</p>
            </div>
        </main>
        
        <footer>
            <button id="joinBtn">Join Chat</button>
            <button id="leaveBtn" disabled>Leave Chat</button>
            <button id="muteBtn" disabled>Mute</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
